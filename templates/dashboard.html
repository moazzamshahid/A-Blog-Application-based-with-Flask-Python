
     {% extends "layout.html" %}
     {% block body %}
     <!-- Page Header-->
        <header class="masthead" style="background-image: url( {{url_for('static',filename='assets/img/home-bg.jpg')}})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts and change them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
        <h1>Basic Action</h1>
          <a href="/edit/0"><button class="btn btn-primary">Add A New Post</button></a>
          <a href="/logout"><button class="btn btn-primary">Log Out</button></a>
          <hr>
        <h1>Upload A file</h1>
        <div class="row">
          <form action="/file_uploader" method="POST" enctype="multipart/form-data">
            <label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="myfile"><br><br>
            <input type="submit" class="btn btn-primary">
          </form>
        </div>
        <hr>
       <h1>Edit Posts</h1>
       <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
            {% for post in posts%}
          <tr>
            <td>{{post["id"]}}</td>
            <td>{{post["Title"]}}</td>
            <td>{{post["date"]}}</td>
            <td><a href="/edit/{{post.id}}"><button class="btn btn-primary">Edit</button></a></td>
            <td><a href="/delete/{{post.id}}"><button class="btn btn-primary">Delete</button></a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
                
                   

                    {% endblock %}
